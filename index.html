<!DOCTYPE html>
<html>
<head>
    <title>Presidential Primary Data 2016</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="d3.v3.min.js"></script>
</head>
<body>
    
	<h1>2016 National GOP Primary</h1>
    <div id="graph" class="gop" ></div>
	<br />
	<h1>2016 National Democratic Primary</h1>
	<div id="graph" class="demo" ></div>
    
    <script>
        
        var url_gop = "http://elections.huffingtonpost.com/pollster/api/charts/2016-national-gop-primary";
		var url_demo = "http://elections.huffingtonpost.com/pollster/api/charts/2016-national-democratic-primary";
        
        $.ajax(url_gop, {
            dataType: "jsonp",
            jsonpCallback: "pollsterCallback",
            cache: true,
            success: function(data) {
                
                var candidateBar = d3.select(".gop").selectAll("div").data(data.estimates),
                    candidateWrapper = candidateBar.enter().append("div").classed("group", true);
                
                candidateWrapper.append("div")
                    .classed("choice", true)
                    .text(function(candidate) {
                        return candidate.choice + " " + candidate.value + "%";
                    });
                
                candidateWrapper.append("div")
                    .classed("bar", true)
                    .transition()
                    .duration(1000)
                    .style("width", function(candidate) {
                        return candidate.value * 10 + "px";
                    });
                
            }
        });
		
		$.ajax(url_demo, {
            dataType: "jsonp",
            jsonpCallback: "pollsterCallback",
            cache: true,
            success: function(data) {
                
                var candidateBar = d3.select(".demo").selectAll("div").data(data.estimates),
                    candidateWrapper = candidateBar.enter().append("div").classed("group", true);
                
                candidateWrapper.append("div")
                    .classed("choice", true)
                    .text(function(candidate) {
                        return candidate.choice + " " + candidate.value + "%";
                    });
                
                candidateWrapper.append("div")
                    .classed("bar", true)
                    .transition()
                    .duration(1000)
                    .style("width", function(candidate) {
                        return candidate.value * 10 + "px";
                    });
                
            }
        });
		
    </script>
</body>
</html>
