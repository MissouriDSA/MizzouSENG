<!DOCTYPE html>
    <html>
        <head>
            <title>Presidential Democratic Primary Data 2016</title>
            <slug>2016-president-dem-primary</slug>
            <topic>2016-presient-dem-primary</topic>
            <link href="app.css" rel="stylesheet" type="text/css">
            <script src="jquery-1.12.0.min.js"></script>
            <script src="d3.v3.min.js"></script>
        </head>
    <body>
        <div id="graph"></div>
        <script>
            var url = "http://elections.huffingtonpost.com/pollster/2016-president-dem-primary";
            $.ajax(url, {
                dataType: "jsonp",
                jsonpCallback: "pollsterCallback",
                cache: true,
                success: function(data) {
                var candidateBar = d3.select("#graph").selectAll("div").data(data.estimates),
                candidateWrapper = candidateBar.enter().append("div").classed("group", true);
                candidateWrapper.append("div")
                .classed("choice", true)
                .text(function(candidate) {
                return candidate.choice + " " + candidate.value + "%";
            });
            candidateWrapper.append("div")
            .classed("bar", true)
            .transition()
            .duration(1000)
            .style("width", function(candidate) {
                return candidate.value * 10 + "px";
            });
            }


            "estimates":[
            
            
            {
            
            "choice":"Clinton"
            
            },
            
            {
            
            "choice":"Sanders"
            
            },
            
            {
            
            "choice":"O'Malley"
            
            },
            
            {
            
            "choice":"Undecided"
            
            },
            
            {
            
            "choice":"Other"
            
            }
            
            ],
            
            });

        </script>

    </body>

</html>
