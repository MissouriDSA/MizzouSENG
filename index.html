<!DOCTYPE html>
<html>
<head>
    <title>Presidential Primary Data 2016</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="d3.v3.min.js"></script>
</head>
<body>
    
    <h2>GOP Candidates</h2>
    <div id="gopGraph" class="graph"></div>
    
    <hr>
    
    <h2>Democratic Candidates</h2>
    <div id="demGraph" class="graph"></div>
    
    <script>
        
        var baseUrl = "http://elections.huffingtonpost.com/pollster/api/charts";
        var gopUrl = baseUrl + "/2016-national-gop-primary";
        var demUrl = baseUrl + "/2016-national-democratic-primary";
        
        function pollsterCallback(data) {
        }
        
        $(document).ready(function() {
       
            $.ajax(gopUrl, {
                dataType: "jsonp",
                jsonpCallback: "pollsterCallback",
                cache: true,
                success: function(data) {
                    console.log("gop");
                    
                    var candidateBar = d3.select("#gopGraph").selectAll("div").data(data.estimates);
                    candidateBar.exit().remove();
                    var candidateWrapper = candidateBar.enter().append("div").classed("group", true);
                    
                    candidateWrapper.append("div")
                        .classed("choice", true)
                        .text(function(candidate) {
                            return candidate.choice + " " + candidate.value + "%";
                        });
                    
                    candidateWrapper.append("div")
                        .classed("bar", true)
                        .transition()
                        .duration(1000)
                        .style("width", function(candidate) {
                            return candidate.value * 10 + "px";
                        });
                }
            });
            
            $.ajax(demUrl, {
                dataType: "jsonp",
                jsonpCallback: "pollsterCallback",
                cache: true,
                success: function(data) {
                    console.log("dem");
                    
                    var candidateBar = d3.select("#demGraph").selectAll("div").data(data.estimates);
                    candidateBar.exit().remove();
                    var candidateWrapper = candidateBar.enter().append("div").classed("group", true);
                    
                    candidateWrapper.append("div")
                        .classed("choice", true)
                        .text(function(candidate) {
                            return candidate.choice + " " + candidate.value + "%";
                        });
                    
                    candidateWrapper.append("div")
                        .classed("bar", true)
                        .transition()
                        .duration(1000)
                        .style("width", function(candidate) {
                            return candidate.value * 10 + "px";
                        });
                }
            });
        });
    </script>
</body>
</html>
