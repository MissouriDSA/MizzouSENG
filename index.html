<!DOCTYPE html>
<html>
<head>
    <title>Presidential Primary Data 2016</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.12.0.min.js"></script>
    <script src="d3.v3.min.js"></script>
</head>
<body>
    
<div id="content">
    <h1>Republicans</h3>
    <div id="graph01"></div>
    <h1>Democrats</h3>
    <div id="graph02"></div>
    
    <script>
        
        var url01 = "http://elections.huffingtonpost.com/pollster/api/charts/2016-national-democratic-primary";
        
        $.ajax(url01, {
            dataType: "jsonp",
            jsonpCallback: "pollsterCallback",
            cache: true,
            success: function(data) {
                
                var candidateBar = d3.select("#graph02").selectAll("div").data(data.estimates),
                    candidateWrapper = candidateBar.enter().append("div").classed("group", true);
                
                candidateWrapper.append("div")
                    .classed("choice", true)
                    .text(function(candidate) {
                        return candidate.choice + " " + candidate.value + "%";
                    });
                
                candidateWrapper.append("div")
                    .classed("bar", true)
                    .transition()
                    .duration(1000)
                    .style("width", function(candidate) {
                        return candidate.value * 10 + "px";
                    });
                
            }
        });

        var url02 = "http://elections.huffingtonpost.com/pollster/api/charts/2016-national-gop-primary";
        
        $.ajax(url02, {
            dataType: "jsonp",
            jsonpCallback: "pollsterCallback",
            cache: true,
            success: function(data) {
                
                var candidateBar = d3.select("#graph01").selectAll("div").data(data.estimates),
                    candidateWrapper = candidateBar.enter().append("div").classed("group", true);
                
                candidateWrapper.append("div")
                    .classed("choice", true)
                    .text(function(candidate) {
                        return candidate.choice + " " + candidate.value + "%";
                    });
                
                candidateWrapper.append("div")
                    .classed("bar", true)
                    .transition()
                    .duration(1000)
                    .style("width", function(candidate) {
                        return candidate.value * 10 + "px";
                    });
                
            }
        });

    </script>
</div>


</body>
</html>
